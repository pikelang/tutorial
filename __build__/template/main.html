<!doctype html>
<html${home}>
	<head>
	  <meta charset="utf-8">
	  <title>${title}</title>
    <style>
    *, :after, :before {
      box-sizing: border-box;
    }
    html {
      word-wrap: break-word;
      font-size: 62.5%;
    }
    body {
      font: 1.75rem/1.6 arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #323232;
    }
    header {
      background: #323232;
    }
    header h1 {
      color: white;
      margin: 0;
      font-size: 48px;
      letter-spacing: -2px;
      position: relative;
    }
    header svg {
      display: block;
    }
    header a {
      display: block;
      position: relative;
      color: white;
      transition: opacity .2s ease-in;
    }
    header a:hover {
      color: white;
      opacity: .7;
    }
    header .byline {
      font-size: 1.2rem;
      display: block;
      position: absolute;
      top: 33px;
      left: 22px;
      font-weight: normal;
      letter-spacing: 1px;
      opacity: .5;
    }
    header .container {
      padding-top: 15px;
      padding-bottom: 15px;
    }

    #main {
      background: white;
    }

    main {
      float: left;
      width: 70%;
    }

    main h1:first-of-type {
      padding-bottom: 1.5rem;
      border-bottom: 1px dotted #ccc;
      margin-bottom: 3rem;
    }

    aside {
      float: right;
      width: 30%;
      padding-left: 3rem;
    }

    aside p {
      margin: -.75rem 0 0;
    }

    aside .inner {
      font-size: smaller;
      transition: opacity .2s ease-in;
      background: #f5f5f5;
      padding: 3rem;
      border-radius: 3px;
    }

    aside nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    aside nav ul ul {
      margin: .75rem 1.5rem 1.5rem;
    }

    aside nav ul ul li {
      border-top: none;
    }

    aside nav li.normal {
      font-weight: 400;
    }
    aside nav li.selected {
      font-weight: 700;
    }
    aside nav ul>li {
      border-top: 1px dashed #ccc;
    }
    aside nav li {
      padding: 0;
    }
    aside nav a {
      text-decoration: none;
      display: block;
      padding-top: .75rem;
      padding-bottom: .75rem;
      color: #4F0936;
    }

    aside nav ul ul li a {
      padding-top: .375rem;
      padding-bottom: .375rem;
    }

    aside nav a del {
      opacity: .5;
    }

    .home main {
      float: none;
      width: 100%;
    }

    .home aside {
      display: none;
    }

    a { color: #D81E5B; }
    a:hover { color: #222; }

    h1, h2, h3, h4, h5, h6 { margin-bottom: 0; color: #555;}
    h1 + h2, h1 + h1, h2 + h2, h2 + h3 { margin-top: 0; }

    h1 { font-size: 36px; }
    h2 { font-size: 30px; }
    h3 { font-size: 24px; }
    h4 { font-size: 20px; }
    h5 { font-size: 18px; }
    h6 { font-size: 16px; }

    #main .container:after {
      display: block;
      content: ' ';
      clear: both;
    }

    .container main > *:first-child {
      margin-top: 0;
    }

    .container main > *:last-child {
      margin-bottom: 0;
    }

    .container {
      padding: 30px;
      max-width: 1440px;
      margin: 0 auto;
    }

    pre {
      white-space: pre-wrap;
      font-size: 1.6rem;
    }

    code {
      font-family: monospace,serif;
      font-size: 1em;
    }

    pre code {
      padding: 20px;
      border: 1px solid #ddd;
      display: block;
      background: #f8f8f8;
      border-radius: 3px;
      overflow: auto;
    }

    pre code .comment { color: #999; }
    pre code .type { color: #00007B; font-weight: bold; }
    pre code .string { color: #037F00; }
    pre code .macro { color: #B04700; font-weight: bold; }
    pre code .lang,
      pre code .const,
      pre code .mod { color: #863069; font-weight: bold; }
    pre code .const { color: #0000ff; }
    pre code .delim { color: #00008e; }
    pre code .ns { font-weight: bold; }
    pre code .nested { opacity: .7; transition: opacity .2s ease-in; }
    pre code .nested:hover { opacity: 1; }

    .lang-hilfe .input { color: #777; }
    .lang-hilfe .output { color: #333; }

    .generated {
      font-size: smaller;
      opacity: .5;
    }

    aside .selected {
      font-weight: bold;
    }

    aside .selected .normal {
      font-weight: normal;
    }

    footer {
      background: #323232;
      color: #fff;
    }
    </style>
	</head>
	<body>
	  <header>
      <div class="container">
        <a href="${toppath}">
          ${logo} <span class="byline">Tutorial</span>
        </a>
      </div>
    </header>
    <section id="main">
      <div class="container">
        <main>${data}</main>
        <aside>${menu}</aside>
      </div>
    </section>
    <footer>
      <div class="container">
        <span class="generated">Generated: ${build_date}</span>
      </div>
    </footer>
	</body>
</html>
